<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="ferst.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./logo.png" />
    <title>chat-bot</title>
  </head>
  <body>
    <!-----------------------------------------------------   hesar   --------------------------------------------------------->

    <div class="d-flex">
      <p
        class="opacity-25 p-1 container cennter  text-center w-50 fs-1 rounded-5 my-3"
      >
        welcome to my chat-bot
      </p>
    </div>
    <!-----------------------------------------------------   my text   --------------------------------------------------------->
    <div><br><br>
      <div id="chat-output" class="container  text-end"></div><br><br><br><br>
    </div>
    <!-----------------------------------------------------   input   --------------------------------------------------------->

    <div class="fixed-bottom boob py-0 container-fluid  w-100">
      <input
        id="chat-input"
        class="my-3 bg-light fs-5 w-50 bob rounded-4 border-3  border-black ps-5 py-2"
        type="text"
        placeholder="Type a message..."
      />
      
      <!-----------------------------------------------------   button   --------------------------------------------------------->

      <button
        id="send-btn"
        onkeydown="handleKeydown(event);"
        class="btn btn-success booob text-center p-2"
      >
        &#x27A4;
      </button>
     </div>
    <script>
      //   <!-----------------------------------------------------   get eliment by id   --------------------------------------------------------->

      document.addEventListener("DOMContentLoaded", () => {
        const chatInput = document.getElementById("chat-input");
        const sendButton = document.getElementById("send-btn");
        const chatOutput = document.getElementById("chat-output");

        sendButton.addEventListener("click", handleSendMessage);
        chatInput.addEventListener("keydown", handleKeydown);

        function handleSendMessage() {
          const userInput = chatInput.value.trim();
          if (userInput) {
            appendMessage( userInput ,"You");
            getReply(userInput);
            chatInput.value = "";
          }
        }

        function handleKeydown(event) {
          if (event.key === "Enter") {
            event.preventDefault();
            handleSendMessage();
          }
        }

        function appendMessage(sender, message) {
          const messageDiv = document.createElement("div");
          messageDiv.innerHTML = `${sender}<b>: ${message}</b> `;
          chatOutput.appendChild(messageDiv);
          chatOutput.scrollTop = chatOutput.scrollHeight;
        }

        function getReply(input) {
          let reply = generateReply(input.toLowerCase());
          setTimeout(() => {
            appendMessage( reply," Bot");
          }, 250);
        }

        function generateReply(input) {
          const greetings = ["سڵاو", "سلاو", "مرحبا", "سەلام علیک"];
          const howAreYou = ["چۆنیت", "باشی", "کوی"];
          const whatYorName = ["ناوت چیه", "ناوت چیه؟"];
          const chakay = ["چێکەی", "خەریکی چی"];
          const whatYorNameBold = ["شێوازی کارکردنت چۆنە", "چۆن کاردەکەیت"];
          const paywand = ["پەیوەند کێەیە", "پەیوەند"];
          const inglish = [
            "a",
            "b",
            "c",
            "d",
            "e",
            "f",
            "g",
            "h",
            "i",
            "j",
            "k",
            "l",
            "m",
            "n",
            "o",
            "p",
            "q",
            "r",
            "s",
            "t",
            "u",
            "v",
            "w",
            "x",
            "y",
            "z",
          ];

          if (greetings.some((greeting) => input.includes(greeting))) {
            return getRandomResponse(["سڵاو", "مرحبا", " وعلیک سەلام "]);
          } else if (howAreYou.some((question) => input.includes(question))) {
            return getRandomResponse([
              "هیچ هەستێکم نییە من تەنیا بۆتێکم بەڕێزم چۆن یارمەتیت  دەم!",
            ]);
          } else if (whatYorName.some((question) => input.includes(question))) {
            return getRandomResponse([
              " ناوم نیە، من تەنها  بۆتم بەڵام بە بۆت ناودەبرێم",
              "ناوی من  بۆتە",
            ]);
          } else if (
            whatYorNameBold.some((question) => input.includes(question))
          ) {
            return getRandomResponse([
              "  من بۆتێکم کە دەتوانم وڵامی چەند پسیارێکی دیاری کراو بدەمەوە  ",
            ]);
          } else if (chakay.some((question) => input.includes(question))) {
            return getRandomResponse([
              "  بێئیشیە هیچ ناکەم   ",
              "   دانیشتیمە   ",
            ]);
          } else if (paywand.some((question) => input.includes(question))) {
            return getRandomResponse([
              `: پەیوەند قووتابی بەشی ماتماتیکە لە زانکۆی سۆران ئەخوێنەی کەمێک زانیاری لەسەر بابەتەکانی  
              هەیە(html,css,boostrab,js,litex,matlab,photoshop) 
              `,
            ]);
          } else if (inglish.some((question) => input.includes(question))) {
            return getRandomResponse([
              `تکایە بەلاتینی مەنوسە من تەنها لە پیتە سۆرانیەکان ئەگەم
              `,
            ]);
          } else {
            return "ناتوانم لێت تێبگەم ئەتوانی ڕوونتر بینوسی .";
          }
        }

        const getRandomResponse = (responses) =>
          responses[(Math.random() * responses.length) | 0];
      });
    </script>
  </body>
</html>
